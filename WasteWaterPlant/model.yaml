WasteWaterPlant:

  description: Data model for waste water treatment plant.

  properties:

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    bod:
      description: Biological Oxygen Demand concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    cod:
      description: Chemical Oxygen Demand concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    do:
      description: Dissolved oxygen measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property

    inFlow:
      description: In-flow amount into the treatment plant/reservoir corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    location:

      description: Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon

      oneOf:

        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty

        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty

      x-ngsi:
        type: GeoProperty

    municipalityInfo:

      description: Municipality information corresponding to this observation

      properties:

        cityId:
          description: City Id corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        cityName:
          description: City name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        district:
          description: District name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        stateName:
          description: Name of the state corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        ulbName:
          description: Name of the Urban Local Body corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardId:
          description: Ward Id corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardName:
          description: Ward name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        wardNum:
          description: Ward number corresponding to this observation
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property

        zoneId:
          description: Zone Id corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

        zoneName:
          description: Zone name corresponding to this observation
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/Text
        type: Property

    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property

    nh4:
      description: Ammonium concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    no3:
      description: Nitrate concentration measured in waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    observationDateTime:
      description: Last reported time of observation
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    outFlow:
      description: Out-flow amount into the treatment plant/reservoir corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property

    pHTSA:
      description: Acidity level or basicity level observed in the water. Object defining the temporal processing of the magnitude property during a period. It provides maximum, minimum, instant value and average
      properties:
        avgOverTime:
          description: Describes the average value of a time-series data over a specified duration in past. The duration is specified using another parameter in the value descriptor object related to this value
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        instValue:
          description: Describes the instantaneous value (associated with the current timestamp) of a time varying quantity
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        maxOverTime:
          description: Describes the maximum value of a time-series data over a specified duration in past. The duration is specified using another parameter in the value descriptor object related to this value
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        minOverTime:
          description: Describes the minimum value of a time-series data over a specified duration in past. The duration is specified using another parameter in the value descriptor object related to this value
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    po4:
      description: Ortho-phosphate concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    redox:
      description: Reduction potential or oxidation measured in waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property

    source:
      description: A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object
      type: string
      x-ngsi:
        type: Property

    tic:
      description: Total Inorganic Carbon concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    tn:
      description: Total Nitrogen concentration measured in waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    toc:
      description: Total Organic Carbon concentration measured in the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    treatmentPlantCapacity:
      description: Handling capacity of the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    treatmentPlantCode:
      description: Unique code for the waste-water treatment plant corresponding to this observation
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    treatmentPlantId:
      description: Unique identification number for the waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    treatmentPlantName:
      description: Name of the waste-water treatment plant corresponding to this observation
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    tss:
      description: Total suspended solids concentration measured in a waste-water treatment plant corresponding to this observation
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property

    type:
      description: NGSI entity type. It has to be WasteWaterPlant
      enum:
        - WasteWaterPlant
      type: string
      x-ngsi:
        type: Property

  required:
    - id
    - type

  type: object

