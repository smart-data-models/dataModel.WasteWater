WaterProcess:
  description: The data model is intended to provide information about water process at water purification plant or water treatment plant
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government.'
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
        streetNr:
          description: Number identifying a specific property on a public street.
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alkalinity:
      description: 'The intake volume of the pump station. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: cubic metre per second
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    bod:
      description: Biochemical oxygen demand (BOD) is the amount of dissolved oxygen (DO) needed (i.e. demanded) by aerobic biological organisms to break down organic material present in a given water sample at certain temperature over a specific time period
      minimum: 0
      type: number
      x-ngsi:
        type: Property
        units: mg/l
    chromaticity:
      description: 'The chromaticity of the processed water. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: none
    cod:
      description: Chemical oxygen demand (COD) is an indicative measure of the amount of oxygen that can be consumed by reactions in a measured solution
      minimum: 0
      type: number
      x-ngsi:
        type: Property
        units: mg/l
    contactPoint:
      description: The details to contact with the item.
      properties:
        areaServed:
          description: Property. The geographic area where a service or offered item is provided. Supersedes serviceArea.
          type: string
        availabilityRestriction:
          anyOf:
            - description: Property. Array of identifiers format of any NGSI entity.
              items:
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              type: array
            - description: Property. Array of identifiers format of any NGSI entity.
              items:
                format: uri
                type: string
              type: array
          description: 'Relationship. Model:''http://schema.org/hoursAvailable''. This property links a contact point to information about when the contact point is not available. The details are provided using the Opening Hours Specification class.'
        availableLanguage:
          anyOf:
            - anyOf:
                - type: string
                - items:
                    type: string
                  type: array
          description: 'Property. Model:''http://schema.org/availableLanguage''. A language someone may use with or at the item, service or place. Please use one of the language codes from the IETF BCP 47 standard. It is implemented the Text option but it could be also Language'
        contactOption:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: 'Property. Model:''http://schema.org/contactOption''. An option available on this contact point (e.g. a toll-free number or support for hearing-impaired callers).'
        contactType:
          description: Property. Contact type of this item.
          type: string
        email:
          description: Property. Email address of owner.
          format: idn-email
          type: string
        faxNumber:
          description: 'Property. Model:''http://schema.org/Text''. The fax number.'
          type: string
        name:
          description: Property. The name of this item.
          type: string
        productSupported:
          description: 'Property. Model:''http://schema.org/Text''. The product or service this support contact point is related to (such as product support for a particular product line). This can be a specific product or product line (e.g. "iPhone") or a general category of products or services (e.g. "smartphones").'
          type: string
        telephone:
          description: Property. Telephone of this contact.
          type: string
        url:
          description: Property. URL which provides a description or further information about this item.
          format: uri
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/ContactPoint
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity.
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &waterprocess_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: GeoProperty
    name:
      description: The name of this item.
      type: string
      x-ngsi:
        type: Property
    operationStatus:
      description: ""
      enum:
        - normal
        - watch
        - warning
      type: string
      x-ngsi:
        model: 'https://schema.org/Text.ss The operation status of the water proce.'
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf: *waterprocess_-_properties_-_owner_-_items_-_anyof
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property
    pH:
      description: Acidity or basicity of an aqueous solution.
      maximum: 14
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    residualChlorine:
      description: 'The intake volume of the pump station. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: cubic metre per second
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    temperature:
      description: 'The temperature of the processed water. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: celsius
    tn:
      description: Total nitrogen
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: mg/l
    tp:
      description: Total phosphorus
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: mg/l
    tss:
      description: Total suspended solids
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: mg/l
    turbidity:
      description: 'Amount of light scattered by particles in the water column. Unit:''NTU'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be WaterProcess
      enum:
        - WaterProcess
      type: string
      x-ngsi:
        type: Property
    waterProcessType:
      description: The type of water process at water purification plant or water treatment plant (aka. waste water treatment plant).
      enum:
        - inflow
        - sedimentation
        - filtration
        - disinfection
        - waterTreatment
        - primarySedimentation
        - bioreactor
        - effluent
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
  required:
    - id
    - type
  type: object
